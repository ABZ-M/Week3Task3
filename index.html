        let integer1 = prompt('Input value for integer1');

            alert('integer1 is larger : ' + integer1);

        else if(integer1<integer2)
        {

        let integer3 = prompt('Input value for integer3 to check even/odd');

        if(remainder==0)
        {
            alert('the integer3 is even');

        else
        {
            alert('the integer3 is odd');
        }
